<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="img/logo.svg" alt="YouTube" class="logo" />
      <div class="input-group">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Search"
        />
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="" class="icons-link">
          <svg class="icon icon-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="" class="icons-link">
          <svg class="icon icon-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="" class="icons-link">
          <svg class="icon icon-notification" width="22" height="26">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="user">
        <img
          src="img/fb9667ed-ceb8-4f54-a2b9-0861ca29075a.jpg"
          alt="Vika"
          class="user-avatar"
          width="40"
          height="40"
        />
      </a>
      <!-- /.user -->
    </header>
    <div class="container">
      <aside class="sidebar">
        <nav class="nav">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-home" width="20" height="19">
                  <use xlink:href="img/icons.svg#home"></use>
                </svg>
                <span class="nav-text">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-trending" width="20" height="19">
                  <use xlink:href="img/icons.svg#trending"></use>
                </svg>
                <span class="nav-text">Trending</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-subscriptions" width="20" height="19">
                  <use xlink:href="img/icons.svg#subscriptions"></use>
                </svg>
                <span class="nav-text">Subscriptions</span>
              </a>
            </li>
          </ul>

          <ul class="nav-menu">
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-library" width="20" height="19">
                  <use xlink:href="img/icons.svg#library"></use>
                </svg>
                <span class="nav-text">Library</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-history" width="20" height="19">
                  <use xlink:href="img/icons.svg#history"></use>
                </svg>
                <span class="nav-text">History</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-watch" width="20" height="19">
                  <use xlink:href="img/icons.svg#watch"></use>
                </svg>
                <span class="nav-text">Watch later</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-star" width="20" height="19">
                  <use xlink:href="img/icons.svg#star"></use>
                </svg>
                <span class="nav-text">Favourites</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-like" width="20" height="19">
                  <use xlink:href="img/icons.svg#like"></use>
                </svg>
                <span class="nav-text">Liked videos</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-music" width="20" height="19">
                  <use xlink:href="img/icons.svg#music"></use>
                </svg>
                <span class="nav-text">Music</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-games" width="20" height="19">
                  <use xlink:href="img/icons.svg#games"></use>
                </svg>
                <span class="nav-text">Games</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg class="icon icon-show-more" width="20" height="19">
                  <use xlink:href="img/icons.svg#show-more"></use>
                </svg>
                <span class="nav-text">Show more</span>
              </a>
            </li>
          </ul>
        </nav>

        <h2 class="nav-title">Subscriptions</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/image1.png"
                alt="Gussie Singleton"
                class="nav-image"
              />
              <span class="nav-text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/nav-image2.jpg"
                alt="Nora Francis"
                class="nav-image"
              />
              <span class="nav-text">Nora Francis</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/nav-image3.jpg"
                alt="Belle Briggs"
                class="nav-image"
              />
              <span class="nav-text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/nav-image4.jpg"
                alt="Eunice Cortez"
                class="nav-image"
              />
              <span class="nav-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/nav-image5.jpg"
                alt="Emma Hanson"
                class="nav-image"
              />
              <span class="nav-text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="img/nav-image6.jpg"
                alt="Leah Berry"
                class="nav-image"
              />
              <span class="nav-text">Leah Berry</span>
            </a>
          </li>
        </ul>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="" class="nav-link">
              <svg class="icon icon-settings" width="20" height="19">
                <use xlink:href="img/icons.svg#settings"></use>
              </svg>
              <span class="nav-text">Setting</span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
